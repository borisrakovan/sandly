name: Release PR (Changesets)

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  changesets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create/Update Release PR or Tag
        id: changesets
        uses: changesets/action@v1
        with:
          title: 'chore: release'
          commit: 'chore: version packages'
          # This creates git tags when there are no changesets (i.e., after Release PR merge)
          # The tag push will trigger the publish workflow
          publish: pnpm run tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
